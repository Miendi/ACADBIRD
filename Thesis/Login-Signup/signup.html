<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACADBIRD Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container -->
  <div class="container">
    <div class="card">

      <!-- Left: Logo and Branding -->
      <div class="left-panel">
        <div class="logo-box">
          <img src="acadbird-white.png" alt="ACADBIRD Logo" class="logo">
        </div>
        <h1 class="brand">ACADBIRD</h1>
        <p class="tagline">Your Trusted Wings in Shared Learning Journeys</p>
      </div>

      <!-- Right: Login Form -->
      <div class="right-panel">
        <div class="welcome">
          <h2>Welcome!</h2>
          <p>Please login to your account</p>
        </div>

        <form class="login-form">
          <div class="form-group">
            <label for="email">Email/Username</label>
            <input type="email" id="email" placeholder="Enter your email or username" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>

          <a href="#" class="forgot-password">Forgot Password?</a>

          <button type="submit" class="btn">Login</button>
        </form>

        <div class="signup-link">
          <span>No Account?</span>
          <a href="signup.html">Sign up here</a>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
