<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="img/AcadBird - White no text.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACADBIRD - Get Started</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="login_signup.css">
</head>
<body>

  <div class="container">
    <div class="card">
      
      <div class="left-panel">
        <img src="img/AcadBird - White no text.png" alt="ACADBIRD Logo" class="logo">
        <h1 class="brand">ACADBIRD</h1>
        <p class="tagline">Your Trusted Wings in Shared Learning Journeys</p>
      </div>

      <div class="right-panel">
        <div class="welcome">
          <h2>Get started as a parent</h2>
        </div>
        
        <form class="signup-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
          </div>
          
          <p class="terms">By signing up, you agree to Acadbird's <strong>Terms of Service</strong> and <strong>Privacy Policy</strong></p>
          
          <div class="buttons">
            <button type="button" class="btn back-btn">Back</button>
            <button type="submit" class="btn next-btn">Next</button>
          </div>
          
          <div class="signup-link">
            <span>Already have an account?</span>
            <a href="login.html">Log in here</a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
