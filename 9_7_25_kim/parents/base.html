<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AcadBird Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="parents.css" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="img/back.png" alt="Back" class="back-icon" />
                <img src="img/AcadBird - White no text.png" alt="AcadBird" class="logo-img" />
                <img src="img/AcadBird - White Text.png" class="logo-text-img" alt="AcadBird Text">
            </div>
            <div class="nav-icons">
    <!-- Notification Icon -->
    <img src="img/Notification.png" alt="Notifications" class="icon">

    <!-- Account Menu -->
    <div class="account-menu">
        <img src="img/account icon.png" alt="User Account" class="icon">
          <i class="fas fa-caret-down dropdown-icon"></i>
    </div>
</div>

        </div>
        <div class="secondary-header">
            <nav class="nav-menu">
                <a href="#" class="nav-item">Activity Logs</a>
                <a href="#" class="nav-item">Resources</a>
                <a href="#" class="nav-item">Messages</a>
                <a href="#" class="nav-item">Options</a>
            </nav>
        </div>
        <div class="separator"></div>

        
    </div>
